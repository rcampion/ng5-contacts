<div class="panel panel-default">
	<div class="panel-heading text-center">
		<h3 *ngIf="!group.groupId">Detail - New group</h3>
		<h3 *ngIf="group.groupId">Detail - {{ group.groupName }}</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" [formGroup]="form" (ngSubmit)="save()">

			<div class="field">
				<label for="groupName" class="col-sm-2 control-label">Group
					name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="groupNameInput"
						placeholder="Group Name" [formControl]="form.get('groupName')"
						[(ngModel)]="group.groupName">
				</div>
			</div>

			<div class="field">
				<label for="groupDescription" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="groupDescriptionInput"
						placeholder="Description"
						[formControl]="form.get('groupDescription')"
						[(ngModel)]="group.groupDescription">
				</div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-danger" (click)="back()">Back</button>
			</div>

		</form>
	</div>
</div>
 
<div *ngIf="group.groupId">

  <app-group-members></app-group-members>
 
</div>
