<div class="panel panel-default">
	<div class="panel-heading text-center">
		<h3 *ngIf="!contact.id">Detail - New contact</h3>
		<h3 *ngIf="contact.id">Detail - {{ contact.firstName }} {{
			contact.lastName }}</h3>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" [formGroup]="form" (ngSubmit)="save()">

			<div class="field">
				<label for="firstName" class="col-sm-2 control-label">First
					name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="firstNameInput" placeholder="First Name"
						[formControl]="form.get('firstName')" [(ngModel)]="contact.firstName">
				</div>
			</div>
			
			<div class="field">
				<label for="lastName" class="col-sm-2 control-label">Last
					name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="lastNameInput" placeholder="Last Name"
						[formControl]="form.get('lastName')" [(ngModel)]="contact.lastName">
				</div>
			</div>
			
			<div class="field">
				<label for="company" class="col-sm-2 control-label">Company</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="companyInput" placeholder="Company"
						[formControl]="form.get('company')" [(ngModel)]="contact.company">
				</div>
			</div>
			
			<div class="field">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" id="titleInput" placeholder="Title"
						[formControl]="form.get('title')" [(ngModel)]="contact.title">
				</div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary">Save</button>
				<button type="button" class="btn btn-danger" (click)="back()">Back</button>
			</div>

		</form>
	</div>
</div>
